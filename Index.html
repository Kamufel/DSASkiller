<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA Abenteuerpunkte Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>DSA Abenteuerpunkte Tool</h1>

        <div id="talent-container">
        </div>

        <div id="button-container">
            <button class="talent-button" onclick="addTalentRow()">Neues Talent hinzufügen</button>
            <button class="zauber-button" onclick="addZauberRow()">Neuen Zauber hinzufügen</button>
            <button class="anderes-button" onclick="addAnderesRow()">Anderes hinzufügen</button>
            <button class="sonderfertigkeit-button" onclick="addSonderfertigkeitRow()">Sonderfertigkeit hinzufügen</button>
            <button class="rituale-button" onclick="addRitualeRow()">Rituale hinzufügen</button>
            <button class="liturgien-button" onclick="addLiturgienRow()">Liturgien hinzufügen</button>    
        </div>
        
        <button class="calculate-button" onclick="calculateAP()">AP berechnen</button>

        <div id="total-cost-container">
            <strong>Gesamte Steigerungskosten: </strong>
            <input type="number" id="total-cost" value="0" readonly>
        </div>

        <div id="result"></div>

        <div id="sidebar" class="sidebar">
            <h2>Vor/-Nachteile Profan</h2>
            <select class="sidebar-combobox"></select>
            <select class="sidebar-combobox"></select>
            <select class="sidebar-combobox"></select>
        
            <h2>Begabungen Profan</h2>
            <select class="sidebar-combobox"></select>
            <select class="sidebar-combobox"></select>
            <select class="sidebar-combobox"></select>
        
            <h2>Unfähigkeiten Profan</h2>
            <select class="sidebar-combobox"></select>
            <select class="sidebar-combobox"></select>
            <select class="sidebar-combobox"></select>
        
            <h2>Vor/-Nachteile Magisch</h2>
            <select class="sidebar-combobox"></select>
            <select class="sidebar-combobox"></select>
            <select class="sidebar-combobox"></select>
        
            <h2>Begabungen Magisch</h2>
            <select class="sidebar-combobox"></select>
            <select class="sidebar-combobox"></select>
            <select class="sidebar-combobox"></select>
        
            <h2>Unfähigkeiten Magisch</h2>
            <select class="sidebar-combobox"></select>
            <select class="sidebar-combobox"></select>
            <select class="sidebar-combobox"></select>
        
            <h2>Merkmalskenntnisse Magisch</h2>
            <select class="sidebar-combobox"></select>
            <select class="sidebar-combobox"></select>
            <select class="sidebar-combobox"></select>

            <div class="sidebar-buttons">
                <button id="import-btn">Import</button>
                <button id="export-btn">Export</button>
            </div>
        </div>
<button id="toggleButton" class="openbtn" onclick="toggleNav()">&#9776; Menü</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
