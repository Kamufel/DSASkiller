<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regionen, Gebiete und Aktivitäten</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        select {
            font-size: 16px;
            padding: 5px;
            margin: 10px 0;
            width: 100%;
        }
        .dropdown-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .column {
            flex: 1 1 100%;
        }
        #details {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <script src="zooBot.js"></script>
    <h1>Regionen, Gebiete und Aktivitäten</h1>

    <div class="dropdown-container">
        <div class="column">
            <label for="regionenDropdown">Regionen:</label>
            <select id="regionenDropdown">
                <option value="" disabled selected>-- Region auswählen --</option>
            </select>
        </div>
        <div class="column">
            <label for="gebietDropdown">Gebiete:</label>
            <select id="gebietDropdown">
                <option value="" disabled selected>-- Gebiet auswählen --</option>
            </select>
        </div>
    </div>

    <div class="column">
        <label for="aktivitaetDropdown">Aktivitäten:</label>
        <select id="aktivitaetDropdown" disabled>
            <option value="" disabled selected>-- Aktivität auswählen --</option>
        </select>
    </div>

    <div class="column">
        <label for="nameDropdown">Name:</label>
        <select id="nameDropdown" disabled>
            <option value="" disabled selected>-- Namen auswählen --</option>
        </select>
    </div>

    <div id="details"></div>
</body>
</html>
