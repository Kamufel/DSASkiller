<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZooBot</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            height: 100vh;
        }

        .container {
            display: flex;
            width: 100%;
        }

        .sidebar {
            background-color: #2c3e50;
            color: #ecf0f1;
            width: 300px;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .sidebar h2 {
            text-align: center;
            font-size: 1.5rem;
        }

        label {
            font-size: 1rem;
            margin-bottom: 5px;
            display: block;
        }

        select, input[type="checkbox"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
        }

        input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>DSA Finder</h2>

            <div>
                <label for="month">Monat</label>
                <select id="month" name="month">
                    <option value="praios">Praios</option>
                    <option value="rondra">Rondra</option>
                    <option value="efferd">Efferd</option>
                    <option value="travia">Travia</option>
                    <option value="boron">Boron</option>
                    <option value="hesinde">Hesinde</option>
                    <option value="firun">Firun</option>
                    <option value="tsa">Tsa</option>
                    <option value="phex">Phex</option>
                    <option value="peraine">Peraine</option>
                    <option value="ingerimm">Ingerimm</option>
                    <option value="rahja">Rahja</option>
                </select>
            </div>

            <div>
                <label for="region">Gebiet</label>
                <select id="region" name="region">
                </select>
            </div>

            <div>
                <label for="landscape">Landschaft</label>
                <select id="landscape" name="landscape">
                </select>
            </div>

            <div>
                <label for="activity">Aktivit채ten</label>
                <select id="activity" name="activity">
                    <option value="Jagd">Jagd</option>
                    <option value="Kr채utersuche">Kr채utersuche</option>
                    <option value="Fallenstellen">Fallenstellen</option>
                    <option value="Fischen">Fischen</option>
                    <option value="Safari">Safari</option>
                </select>
            </div>

            <div>
                <div class="checkbox-container">
                    <input type="checkbox" id="terrain" name="terrain">
                    <label for="terrain">Gel채ndekunde</label>
                </div>

                <div class="checkbox-container">
                    <input type="checkbox" id="local" name="local">
                    <label for="local">Ortskunde</label>
                </div>
            </div>
        </div>

        <div class="content">
        </div>
    </div>
    <script src="Sabblobackend.js"></script>
</body>
</html>
